      <form class="plazo__fijo" id="form">
          <h1>Calcula tu plazo fijo!</h1>
        
        <div id="error"></div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Capital a invertir</label>
          <input type="text" class="form-control" id="importe" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text" min="1500">Minimo $1500</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Plazo (en dias)</label>
          <input type="number" id="plazo" class="form-control" min="30" max="365" step="1"
          pattern="\d+">
          <div  class="form-text">Minimo 30 dias</div>

        </div>
        <button type="submit" class="btn btn-primary boton" onclick="plazoFijo()">Calcular</button>
      </form>
